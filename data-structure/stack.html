<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据结构-栈</title>
</head>
<body>
  <ol>普通的栈常用的有以下几个方法：
    <li>push：入栈：添加元素到栈顶</li>
    <li>pop：出栈：移除栈顶元素，并返回被移除的元素</li>
    <li>peek：查找栈顶元素</li>
    <li>isEmpty：是否为空栈</li>
    <li>size：返回栈内元素个数</li>
    <li>clear：清空栈</li>
  </ol>
  <script>
    class Stack {
      // static value = [];  es6中，class只有静态方法 没有静态属性
      constructor() {
        // Stack.value = [] es6中class的静态属性可以这样声明
        this._stack = []
        this.size = 0
        this._size = 0
      }
      get size() {
        this._size = this._stack.length
        return this._size
      }
      set size(value) {
        this._size = value
      }
      // 入栈：添加元素到栈顶
      push(element) {
        this._stack.push(element)
      }
      // 移除栈顶元素，并返回被移除的元素
      pop() {
        return this._stack.pop()
      }
      // 查找栈顶元素
      peek() {
        return this._stack[this._stack.length - 1]
      }
      // 是否为空栈
      isEmpty() {
        return !this._stack.length
      }
      // 清空栈
      clear() {
        this._stack = []
      }
    }

    let stack = new Stack()
    stack.push('a')
    stack.push('b')
    stack.push('c')
    console.log(stack, stack.size)
    // stack.pop()
    console.log(stack.pop(), stack, stack.size)
    console.log(stack.peek())
    console.log(stack.isEmpty())
    stack.clear()
    console.log( stack, stack.size)
  </script>
</body>
</html>
